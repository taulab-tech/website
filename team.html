<!DOCTYPE html>
<html>
    <head>
        <title>Company Page - by taulab</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            :root {
                --white: #f5f5f5;
                --tea-green: #d3e6ae;
                --darkened-tea-green:#9CbF45;
                --maize: #ffb300;
                --blue-crayola: #003366;
                --battleship-gray: #5a5a5a;
                --onyx: #404040;
                --eerie-black: #1e1e1e;

                --primary-color: var(--tea-green);
                --darkened-primary-color: var(--darkened-tea-green);
                --secondary-color: var(--battleship-gray);
                --accent-color: var(--onyx);
                --complementary-color: var(--maize);
                --background-color: var(--blue-crayola);
                --cta-color: var(--eerie-black);
                --card-color: var(--white);
            }

            html, body, div, span, h1,
            h2, h3, h4, h5, h6, section {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }

            footer, header {
                display: block;
            }

            body {
                line-height: 1.5;
                background-color: var(--background-color);
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .material-icons {
                font-size: 24px;
                color: var(--primary-color);
            }

            /* Page Wrapper */
            #page-wrapper {
                padding-top: 4em;
            }

            /* Header */
            #header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: var(--secondary-color);
                padding: 15px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 10000;
            }

            #header-logo-container {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }

            #header-logo-title {
                display: inherit;
                align-items: inherit;
                text-decoration: none;
            }
            
            #header-logo-title h1 {
                margin: 0;
                font-size: 21px;
                font-weight: bold;
                color: var(--primary-color);
                text-shadow: 0 1px 2px black;
            }

            #header-logo {
                height: 30px;
                margin-right: 2.5px;
                border-radius: 4px;
                box-shadow: 0 1px 2px black;
            }

            #header-links-container {
                display: inherit;
                justify-content: inherit;
                align-items: center;
                gap: 15px;
            }

            #header-links-container a {
                color: var(--primary-color);
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
            }

            #header-links-container a:hover {
                color: var(--darkened-primary-color);
            }

            /* Footer */
            #footer {
                display: flex;
                justify-content: space-evenly;
                align-items: center center;
                background-color: var(--secondary-color);
                padding: 15px;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
            }

            #footer-logo-container {
                display: flex;
                justify-content: center;
                align-items: center;

            }

            #footer-logo-title {
                display: inherit;
                align-items: inherit;
                text-decoration: none;
            }
            
            #footer-logo-title h1 {
                margin: 0;
                font-size: 48px;
                font-weight: bold;
                color: var(--primary-color);
                text-shadow: 0 2px 4px black;
            }

            #footer-logo {
                height: 80px;
                margin-right: 6.67px;
                border-radius: 14px;
                box-shadow: 0 2px 4px black;
            }

            #footer-seperator {
                border-left: 1px solid var(--primary-color);
                flex: 0 1;
                margin: 0 10px;
            }

                .footer-table-column {
                    display: flex;
                    align-items: flex-start;
                    flex-direction: column;
                }

                .footer-table-column h3 {
                    font-size: 22px;
                    font-weight: bold;
                    color: var(--primary-color);
                }

                .footer-table-column ul {
                    list-style-type: none;
                    padding: 0;
                    margin-bottom: 5px;
                }

                .footer-table-column li {
                    margin-bottom: 5px;
                }

                .footer-table-column a {
                    color: var(--primary-color);
                    text-decoration: none;
                    font-size: 16px;
                }

                .footer-table-column a:hover {
                    color: var(--darkened-primary-color);
                }

            /* Team Section */
            #team-section {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                margin: 0;
                padding: 0;
            }

                .team-member-card {
                    width: 30%;
                    display: flex;
                    align-items: center;
                    background-color: var(--card-color);
                    padding: 20px;
                    margin: 15px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    border-radius: 20px;
                    gap: 20px;
                }

                .team-member-card.profile {
                    width: 90%;
                }

                .team-member-card .image {
                    width: 60%;
                }

                    .team-member-card .image img {
                        width: 100%;
                        height: 100%;
                    }

                .team-member-card .description {
                    width: 60%;
                    padding-left: 15px;
                }

                .team-member-card:nth-child(2n) {
                    flex-direction: row-reverse;
                }

            .team-member-profile-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: var(--secondary-color);
                padding: 20px;
            }

                .team-member-profile-container .header {
                    display: flex;
                    align-items: center;
                    justify-content: space-evenly;
                    width: 100%;
                    margin-bottom: 10px;
                }

            .info-container {
                display: flex;
                flex-direction: column;
            }

            .name-container h1 {
                color: var(--primary-color);
                font-size: 24px;
                margin-left: 15px;
            }

            .icon-container {
                display: flex;
                list-style: none;
                margin-left: auto;
                padding-left: 15px;
                gap: 10px;
            }

                .icon-container li i {
                    font-size: 24px;
                    color: var(--primary-color);
                }

                .header .picture img {
                    width: 140px;
                    height: 140px;
                    border-radius: 50%;
                }

    </style>
    </head>
    <body>

        <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Header -->
             <header id="header">
                <div id="header-logo-container">
                    <a href="/comingsoon" id="header-logo-title">
                        <img src="images/taulab-logo.png" id="header-logo" alt="Taulab Logo"/>
                        <h1>Taulab</h1>
                    </a>
                </div>

                <div id="header-links-container">
                    <a href="/comingsoon">Products</a>
                    <a href="/comingsoon">Company</a>
                </div>
             </header>

             <!-- Cards -->
            <section id="team-section">
                <section class="team-member-card profile">
                    <div class="image">
                        <img src="images/ceo-role.jpg" alt="Ceo Role Image"/>
                    </div>
                    <div class="team-member-profile-container">
                        <div class="header">
                            <div class="picture">
                                <img src="images/colton.jpg" alt="Colton"/>
                            </div>
                            <div class="info-container">
                                <div class="name-container">
                                    <h1>Colton Breitkreuz</h1>
                                </div>
                                <ul class="icon-container">
                                    <li><i class="material-icons">laptop</i></li>
                                    <li><i class="material-icons">memory</i></li>
                                    <li><i class="material-icons">rocket</i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="description">
                            
                        </div>
                    </div>
                </section>
                <section class="team-member-card profile">
                    <div class="image">
                        <img src="images/hardware-lead.jpg" alt="Hardware Lead Image"/>
                    </div>
                    <div class="team-member-profile-container">
                        <div class="header">
                            <div class="picture">
                                <img src="images/dylan.jpg" alt="Colton"/>
                            </div>
                            <div class="info-container">
                                <div class="name-container">
                                    <h1>Dylan Haussecker</h1>
                                </div>
                                <ul class="icon-container">
                                    <li><i class="material-icons">laptop</i></li>
                                    <li><i class="material-icons">memory</i></li>
                                    <li><i class="material-icons">rocket</i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="description">

                        </div>
                    </div>
                </section>
                <section class="team-member-card profile">
                    <div class="image">
                        <img src="images/software-lead.jpg" alt="Software Lead Image"/>
                    </div>
                    <div class="team-member-profile-container">
                        <div class="header">
                            <div class="picture">
                                <img src="images/nathan.jpg" alt="Colton"/>
                            </div>
                            <div class="info-container">
                                <div class="name-container">
                                    <h1>Nathan Tsandelis</h1>
                                </div>
                                <ul class="icon-container">
                                    <li><i class="material-icons">laptop</i></li>
                                    <li><i class="material-icons">memory</i></li>
                                    <li><i class="material-icons">rocket</i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="description">
                            
                        </div>
                    </div>
                </section>
              </section>

             <!-- Footer -->
             <footer id="footer">
                <div id="footer-logo-container">
                    <a href="taulab.html" id="footer-logo-title">
                        <img src="images/taulab-logo.png" id="footer-logo" alt="Taulab Logo"/>
                        <h1>Taulab</h1>
                    </a>
                </div>
                <div id="footer-seperator"></div>
                <div class="footer-table-column">
                    <h3>Products</h3>
                    <ul>
                        <li><a href="/comingsoon">TauView</a></li>
                        <li><a href="/comingsoon">Monitoring</a></li>
                    </ul>
                </div>
                <div class="footer-table-column">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="/comingsoon">About</a></li>
                        <li><a href="/team">Team</a></li>
                        <li><a href="/comingsoon">Contact</a></li>
                    </ul>
                </div>
             </footer>
        </div>
    </body>
</html>
