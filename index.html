<!DOCTYPE html>
<html>
    <head>
        <title>Taulab Home Page - by taulab</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css"/>
        <style>
            #header {
                background-color: var(--transparent);
            }
            
            .hidden {
                display: none; 
            }

            #banner-background-container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            #banner-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 1;
                visibility: visible;
                z-index: 1; /* Background. Below the video. */
            }

            #intro-video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: 2; /* Middle ground. About the background image. */
                opacity: 1;
                transition: opacity 2s ease-in-out;
            }

            #intro-video.hide {
                opacity: 0;
            }

            .banner-foreground-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 3; /* Foreground. Above video and image. */
                pointer-events: none; /* Prevent interaction if needed */
            }

            #banner-logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #banner-logo {
                width: 200px;
                height: auto;
                opacity: 1;
                transition: opacity 2s ease-in-out;
            }

            #banner-logo.hide {
                opacity: 0;
            }

            /* Tablets (Portrait) */
            @media (max-width: 768px) {
                #intro-video {
                    width: 100%;
                    height: auto;
                    top: 0;
                    left: 0;
                    transform: none;
                }

                #banner-image {
                    width: 100%;
                    height: auto;
                }

                #banner-logo {
                    width: 150px;
                }

                .banner-foreground-container {
                    height: 100%;
                    padding: 10px;
                }
            }

            /* Mobile Devices (Portrait) */
            @media (max-width: 480px) {
                #intro-video {
                    width: 100%;
                    height: auto;
                    top: 0;
                    left: 0;
                    transform: none;
                }

                #banner-image {
                    width: 100%;
                    height: auto;
                }

                #banner-logo {
                    width: 75px;
                }

                .banner-foreground-container {
                    padding: 10px;
                }
            }


            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }

            @keyframes blink-caret {
                from, to {
                    border-color: transparent;
                }
                50% {
                    border-color: currentColor;
                }
            }

           /* Container styles */
            #banner-text-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 0 10px;
            }

            #banner-text-container p {
                font-size: 48px;
                margin: 5px 0;
                color: var(--maize);
                opacity: 0;
                transition: all 1s ease-in-out;
                font-family: 'Cactus Classical Serif';
                white-space: nowrap;
                overflow: hidden;
                animation: typing 4s steps(50, end) 1s 1 normal both, blink-caret 0.75s step-end infinite;
            }

            #banner-text-container p.rethink {
                opacity: 1;
            }

            #banner-text-container p.strike-through {
                text-decoration: line-through;
                color: red;
                opacity: 1;
            }

            #banner-text-container p.fade-out {
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            #banner-text-container p.redefine {
                opacity: 1; 
                transition: opacity 1s ease-in-out;
                visibility: visible;
                animation: typing 8s steps(60, end) 1s 1 normal both, blink-caret 0.75s step-end infinite;
            }

            @media (max-width: 1200px) {
                #banner-text-container p {
                    font-size: 40px;
                }
            }

            @media (max-width: 992px) {
                #banner-text-container p {
                    font-size: 32px;
                }
            }

            @media (max-width: 768px) {
                #banner-text-container p {
                    font-size: 24px;
                }
            }

            @media (max-width: 576px) {
                #banner-text-container p {
                    font-size: 18px;
                }
            }

            @media (max-width: 375px) {
                #banner-text-container p {
                    font-size: 16px;
                }
            }


            #banner-text-container p.rethink {
                opacity: 1;
            }

            #banner-text-container p.strike-through {
                text-decoration: line-through;
                color: red;
                opacity: 1;
            }

            #banner-text-container p.fade-out {
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            #banner-text-container p.redefine {
                opacity: 1; 
                transition: opacity 1s ease-in-out;
                visibility: visible;
                animation: typing 8s steps(60, end) 1s 1 normal both, blink-caret 0.75s step-end infinite;
            }
    </style>
        </style>
    </head>
    <body>

        <!-- Page Wrapper -->
        <div id="page-wrapper">
            <!-- Header -->
            <header id="header">
                <div id="header-logo-container">
                    <a href="/" id="header-logo-title">
                        <img src="images/taulab-logo.png" id="header-logo" alt="Taulab Logo"/>
                        <h1>Taulab</h1>
                    </a>
                </div>

                <div id="header-links-container">
                    <a href="/comingsoon">Products</a>
                    <a href="/team">Company</a>
                </div>
            </header>

            <!-- Banner -->
            <section id="banner">
                <div id="banner-background-container"></div>
                    <video id="intro-video" width="1920" height="1080" autoplay muted playsinline>
                        <source src="videos/main.mp4" type="video/mp4">
                        This browser does not support the video tag.
                    </video>
                    <img src="images/banner.jpg" id="banner-image" alt="Banner Background Image."/>
                </div>
                <div class="banner-foreground-container">
                    <div id="banner-logo-container">
                        <img src="images/taulab-logo.png" id="banner-logo" alt="Taulab Logo"/>
                    </div>
                </div>
                <div class="banner-foreground-container">
                    <div id="banner-text-container">
                        <p>Rethink
                            project management
                        </p>
                        <p>Redefine
                            project management
                        </p>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <div id="footer-logo-container">
                    <a href="/" id="footer-logo-title">
                        <img src="images/taulab-logo.png" id="footer-logo" alt="Taulab Logo"/>
                        <h1>Taulab</h1>
                    </a>
                </div>
                <div id="footer-seperator"></div>
                <div class="footer-table-column">
                    <h3>Products</h3>
                    <ul>
                        <li><a href="/comingsoon">TauView</a></li>
                        <li><a href="/comingsoon">Monitoring</a></li>
                    </ul>
                </div>
                <div class="footer-table-column">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="/comingsoon">About</a></li>
                        <li><a href="/team">Team</a></li>
                        <li><a href="/comingsoon">Contact</a></li>
                    </ul>
                </div>
            </footer>
        </div>

        <!-- Your custom script -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
